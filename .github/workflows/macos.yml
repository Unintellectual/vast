name: MacOS CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release
  INSTALL_LOCATION: .local
  GOOGLETEST_VERSION: v1.17.0

jobs:
  build:
    runs-on: macos-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]')"

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Cache Dependencies
      uses: actions/cache@v4
      id: cache-deps
      with:
        path: ${{ github.workspace }}/${{ env.INSTALL_LOCATION }}
        key: ${{ runner.os }}-deps-${{ hashFiles('CMakeLists.txt', 'conanfile.txt', 'vcpkg.json') }}
        restore-keys: |
          ${{ runner.os }}-deps-

    - name: Install Dependencies
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: |
        mkdir -p deps
        cd deps
        git clone https://github.com/google/googletest.git --branch ${{ env.GOOGLETEST_VERSION }}
        cd googletest
        cmake -Bbuild -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/${{ env.INSTALL_LOCATION }}
        cmake --build build --config Release
        cmake --build build --target install --config Release
        cd ../..

    - name: Configure
      run: cmake -Bbuild -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/${{ env.INSTALL_LOCATION }}
      
    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }} -j$(sysctl -n hw.ncpu)

    - name: Run Tests
      run: |
        cd build
        ctest -C ${{ env.BUILD_TYPE }} -VV

    - name: Install Project
      run: cmake --build build --target install --config Release 
