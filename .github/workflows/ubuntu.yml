name: Ubuntu CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release
  INSTALL_LOCATION: .local
  GOOGLETEST_VERSION: v1.17.0

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]')"

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          gcovr \
          lcov

    - name: Cache Dependencies
      uses: actions/cache@v4
      id: cache-deps
      with:
        path: ${{ github.workspace }}/${{ env.INSTALL_LOCATION }}
        key: ${{ runner.os }}-deps-${{ hashFiles('CMakeLists.txt', 'conanfile.txt', 'vcpkg.json') }}
        restore-keys: |
          ${{ runner.os }}-deps-

    - name: Install GoogleTest
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: |
        mkdir -p deps
        cd deps
        git clone https://github.com/google/googletest.git --branch ${{ env.GOOGLETEST_VERSION }}
        cd googletest
        cmake -Bbuild -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/${{ env.INSTALL_LOCATION }}
        cmake --build build --config Release
        cmake --build build --target install --config Release
        cd ../..

    - name: Configure
      run: |
        cmake -Bbuild \
          -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/${{ env.INSTALL_LOCATION }} \
          -Dvast_ENABLE_CODE_COVERAGE=1 \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }} -j$(nproc)

    - name: Run Tests
      run: |
        cd build
        ctest -C ${{ env.BUILD_TYPE }} -VV

    - name: Generate Coverage Report
      run: |
        cd build
        lcov --capture --directory . --output-file coverage.info
        lcov --remove coverage.info '/usr/*' --output-file coverage.info
        gcovr -r .. --xml coverage.xml

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./build/coverage.xml
        flags: unittests
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Install Project
      run: cmake --build build --target install --config ${{ env.BUILD_TYPE }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ubuntu-build
        path: ${{ github.workspace }}/${{ env.INSTALL_LOCATION }}
